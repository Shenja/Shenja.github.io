<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shenja Tatschke - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/core.css">
    <link rel="stylesheet" type="text/css" href="../css/elements.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="icon" type="image/png" href="../favicon.png?version=4">
  </head>
  <body class="preload">
 <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
      <footer>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center"><span> <a href="../pages/imprint.html">Imprint</a></span></div>
          </div>
        </div>
      </footer>
    </div>
    <!-- The type animation script-->
    <script src="../js/vendor.js"></script>
    <script src="../js/functions.js"></script>
    <script>$(function(){$(".typed").typed({strings: ["Get in touch!", "I won't bite :)", "Glad to hear from you.", "Say Hi", "What's on your mind?", "Let's chat"],typeSpeed: 130,loop: true  });});</script>
  </body>
</html>
